{% extends 'base.html' %}
{% block content %}
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Student</th>
            <th scope="col">StudentNum</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.Student }}</td>
                <td>{{ item.StudentNum }}</td>
                <td>
                   <a href="/nodeview"><button class="btn btn-outline btn-info">View</button></a>        
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="view.html"><button class="btn btn-outline btn-info">View All Together</button></a>
{% endblock %}
